{% extends 'base.html' %}

{% block content %}

	
	<table class="table table-striped table-bordered table-hover ">
	    <thead>
	        <tr>
	        <th scope="col">Name</th>
	        <th scope="col">Confirmed Cases</th>
	        </tr>
	    </thead>

	  <tbody>
		{% for x in ka %}
			{% if x.id == "IN-KA" %}
				{% for y in x.districtData %}
			    <tr>
			      <td>{{y.name}}</td>
			      <td>{{y.confirmed}}</td>
			    </tr>
			    {% endfor %}
			{% endif %}
		{% endfor %}
	  </tbody>
	</table>

{% endblock %}
